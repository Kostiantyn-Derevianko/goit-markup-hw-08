    <!-- Модалка и бекдроп -->
    <div class="backdrop is-hidden" data-modal>
        <div class="modal">
            <button class="modal__close-btn" type="button" data-modal-close>
                <svg class="modal__svg" width="11" height="11">
                    <use href="./img/icons.svg#icon-close"></use>
                </svg>
            </button>
            <p class="modal__title">Оставьте свои данные, мы вам перезвоним</p>
            <form class="form" action="#">
                <label class="form__label">Имя
                    <span class="form__wrapper">
                        <input type="text" class="form__modal-input form__input" name="user-name">
                        <svg class="form__icon" width="18" height="18">
                            <use href="./img/icons.svg#icon-person"></use>
                        </svg>
                    </span>
                </label>
                <label class="form__label">Телефон
                    <span class="form__wrapper">
                        <input type="tel" class="form__modal-input form__input" name="user-tel">
                        <svg class="form__icon" width="18" height="18">
                            <use href="./img/icons.svg#icon-phone"></use>
                        </svg>
                    </span>
                </label>
                <label class="form__label">Почта
                    <span class="form__wrapper">
                        <input type="email" class="form__modal-input form__input" name="user-email">
                        <svg class="form__icon" width="18" height="18">
                            <use href="./img/icons.svg#icon-email"></use>
                        </svg>
                    </span>
                </label>
                <label class="form__label">Комментарий
                    <textarea class="form__text-input form__input" 
                        name="user-text"
                        placeholder="Введите текст"
                    ></textarea>
                </label>
                <label class="checkbox__text">
                    <input type="checkbox" 
                        class="checkbox visually-hidden"
                        name="user-checkbox"
                    >
                    <span class="checkbox__custom">
                        <svg width="11" height="8">
                            <use href="./img/icons.svg#icon-check"></use>
                        </svg>
                    </span>
                    Соглашаюсь с рассылкой и принимаю&#160;
                    <a href="" class="checkbox__link">Условия договора</a>
                </label>
                <button class="btn btn--modal-btn" type="submit">Отправить</button>
            </form>
        </div>
    </div>
